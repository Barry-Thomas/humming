<div class="contrainer">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <div class="form-group">
                <!-- <input type="text" name="" id="" class="form-control" /> -->
                <app-editor
                    (messageCreated)="onMessageCreated($event)"
                ></app-editor>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-2"></div>
        <div class="form-group">
            <div class="col-8">Messages:</div>
        </div>
    </div>
    <div class="row">
        <div class="col-2"></div>

        <div class="col-8">
            <div class="form-group">
                <ul class="list-group">
                    <li
                        *ngFor="let message of messages"
                        class="list-group-item"
                    >
                        <span class="badge badge-primary badge-pill">{{
                            message.author
                        }}</span>
                        {{ message.messageContent }}
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
